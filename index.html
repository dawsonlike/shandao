<!DOCTYPE html><html lang="zh-CN"><head>    <meta charset="UTF-8">    <!-- 添加X5兼容模式配置 -->    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <!-- DNS预解析提升加载速度 -->    <link rel="dns-prefetch" href="//lf-cdn.coze.cn">    <title>善导AI答问系统</title>    <style>        body {            font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;            background: #f8f9fa;            margin: 0;            padding: 20px;            -webkit-tap-highlight-color: transparent;        }        .header {            background: linear-gradient(135deg, #2d8cf0 0%, #1e6eeb 100%);            color: white;            padding: 24px;            text-align: center;            box-shadow: 0 2px 8px rgba(0,0,0,0.1);        }        .info-text {            color: #4a5568;            font-size: 16px;            line-height: 1.6;            text-align: center;            margin: 24px auto;            max-width: 280px;            padding: 12px;            border-radius: 8px;            background: rgba(255,255,255,0.9);            box-shadow: 0 2px 12px rgba(0,0,0,0.08);        }        /* 加载提示动画 */        .loading-indicator {            display: none;            position: fixed;            bottom: 100px;            left: 50%;            transform: translateX(-50%);            padding: 8px 16px;            background: rgba(0,0,0,0.7);            color: white;            border-radius: 20px;            font-size: 14px;        }        @media (max-width: 480px) {            .info-text {                font-size: 15px;                max-width: 90%;            }        }    </style></head><body>    <div class="header">        <h1>善导AI答问系统</h1>    </div>    <div class="info-text">        <span>请点右下角蓝色圆形图标</span>        <span>开启智能对话</span>    </div>    <div class="loading-indicator">加载服务中...</div>    <!-- 异步加载SDK并添加版本控制 -->    <script>        (function() {            // 加载状态管理            var loadTimer = setTimeout(showLoading, 2000);            var sdkLoaded = false;                        function showLoading() {                if(!sdkLoaded) document.querySelector('.loading-indicator').style.display = 'block';            }            var script = document.createElement('script');            script.src = 'https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/cn/index.js?t=' + Date.now();            script.async = true;            script.defer = true;            script.onload = function() {                sdkLoaded = true;                clearTimeout(loadTimer);                document.querySelector('.loading-indicator').style.display = 'none';                initializeCoze();            };            script.onerror = function() {                document.querySelector('.loading-indicator').textContent = '服务加载失败，请稍后重试';                setTimeout(() => {                    document.querySelector('.loading-indicator').style.display = 'none';                }, 3000);            };            document.head.appendChild(script);        })();        function initializeCoze() {            try {                const cozeClient = new CozeWebSDK.WebChatClient({                    config: {                        bot_id: '7484613753384943666',                        enableSound: false,  // 微信环境下建议关闭音效                        enableErrorLogging: true                    },                    componentProps: {                        title: '善导AI助手',                        launcherIcon: 'BOT_AVATAR',                        showInitialMessage: false,                        position: { horizontal: 'right', vertical: 'bottom' }                    },                    auth: {                        type: 'token',                        token: 'pat_v1XzWfSBsCaFon8nVqgGDp95Y8EtGmJdE26fm59u1k0in9Uicj4bwDNzgGJ8glXX',                        onRefreshToken: () => 'pat_v1XzWfSBsCaFon8nVqgGDp95Y8EtGmJdE26fm59u1k0in9Uicj4bwDNzgGJ8glXX'                    }                });                // 微信环境特殊处理                if(/MicroMessenger/i.test(navigator.userAgent)) {                    document.addEventListener('WeixinJSBridgeReady', function() {                        cozeClient.init();                    }, false);                }            } catch (error) {                console.error('Coze初始化失败:', error);            }        }    </script></body></html>
