            margin: 0;

            -webkit-tap-highlight-color: transparent;

        .header { 
            background: linear-gradient(135deg, #2d8cf0 0%, #1e6eeb 100%);

            text-align: center;

            background: rgba(255,255,255,0.9);

        } 
 
        .loading-indicator { 
            display: none; 
            position: fixed; 
            bottom: 100px; 
            left: 50%; 
            transform: translateX(-50%); 
            padding: 8px 16px; 
            background: rgba(0,0,0,0.7); 
            color: white; 
            border-radius: 20px;

        } 
 
        @media (max-width: 480px) {

        }

<body> 
    <!-- 完整保留原有界面结构 --> 
    <div class="header"> 
        <h1>善导AI答问系统</h1>

    <div class="info-text">

    </div> 
    <div class="loading-indicator">加载服务中...</div> 
 
    <!-- 优化后的脚本部分 --> 
    <script> 
        (function() { 
            const MAX_RETRY = 5; // 增加最大重试次数 
            let retryCount = 0; 
            let loadTimer, sdkLoaded = false; 
 
            function checkNetwork() { 
                if (!navigator.onLine)  { 
                    showNetworkError('检测到网络未连接'); 
                    return false; 
                } 
                return true; 
            } 
 
            function showLoading() { 
                if (!sdkLoaded) { 
                    document.querySelector('.loading-indicator').style.display  = 'block'; 
                } 
            } 
 
            function loadSDK() { 
                if (!checkNetwork()) return; 
                
                clearTimeout(loadTimer); 
                loadTimer = setTimeout(showLoading, 1500); 
                
                const script = document.createElement('script');  
                script.src  = 'https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.6/libs/cn/index.js?t='  + Date.now();  
                script.async  = true; 
                script.defer  = true; 
                script.setAttribute('cache',  'force-cache'); // 设置缓存策略 
 
                script.onload  = function() { 
                    sdkLoaded = true; 
                    clearTimeout(loadTimer); 
                    document.querySelector('.loading-indicator').style.display  = 'none'; 
                    初始化Coze(); 
                }; 
 
                脚本.错误处理  = 函数() { 
                    如果 (重试次数 < 最大重试次数) { 
                        重试次数++; 
                        控制台.日志(` 第${retryCount}次重试加载`); 
                        setTimeout(loadSDK, 3000 * retryCount); // 增加重试延迟时间 
                    } 否则 { 
                        显示网络错误('服务加载失败，请检查网络'); 
                    输入：} 
                }; 
 
                文档.头部.appendChild(脚本);  
            输入：}

                常量 指示器 = 文档.querySelector('.loading-indicator');  
                指示器.文本内容  = 消息; 
                指示器.样式.显示  = '块'; 
                setTimeout(() => { 
                    指示器.样式.显示  = '无'; 
                }, 3000); 
            输入：} 
 
            函数 初始化Coze() { 
                尝试{ 
                    常量 cozeClient = 新 CozeWebSDK.WebChatClient({ 
                        配置：｛

                            显示初始消息
                            位置：{ 水平：'右'，垂直：'底部' } 
                        }，
                        认证：{ 
                            类型：'令牌'，
                            令牌：'pat_xbe4V7A1Aq3mWvk5LYVfp3c2hor6iERUicMIKdnlv8N1XiOP2PCgzLcFVUlSjMcx'，
                            onRefreshToken：（） => 'pat_xbe4V7A1Aq3mWvk5LYVfp3c2hor6iERUicMIKdnlv8N1XiOP2PCgzLcFVUlSjMcx' 
                        输入：} 
                    }); 
 
                    if (/MicroMessenger/i.test(navigator.userAgent))  { 
                        常量 weixinReadyHandler = 函数() { 
                            cozeClient.init();  
                            document.removeEventListener('WeixinJSBridgeReady',  weixinReadyHandler); 
                        }; 
                        document.addEventListener('WeixinJSBridgeReady',  weixinReadyHandler); 
                        setTimeout(weixinReadyHandler, 1000); 
                    } 否则{ 
                        cozeClient.init();  
                    输入：}

                    控制台.错误('Coze 初始化失败:', 错误); 
                    如果 (重试次数 < 最大重试次数) { 
                        setTimeout(initializeCoze, 3000); // 增加初始化重试延迟时间 
                    } 
                } 
            } 
 
            loadSDK(); 
            
            window.addEventListener('offline',  () => showNetworkError('网络连接已断开')); 
            window.addEventListener('online',  loadSDK); 
        })(); 
    </script> 
</body> 
</html>
